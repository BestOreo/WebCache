<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TEST-2</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <h1 class="col-lg-offset-5">CPSC-416 Test</h1>

    <div class="container" style="margin-top: 50px">
        <div class="col-lg-offset-3 row row-centered" style="position: relative; left: 40px;">
            <button type="button" class="btn-lg btn-default" onclick="showname('I')">I</button>
            <button type="button" class="btn-lg btn-primary" onclick="showname('Like')">Like</button>
            <button type="button" class="btn-lg btn-success" onclick="showname('University')">University</button>
            <button type="button" class="btn-lg btn-info" onclick="showname('of')">of</button>
            <button type="button" class="btn-lg btn-warning" onclick="showname('British')">British</button>
            <button type="button" class="btn-lg btn-danger" onclick="showname('Columbia')">Columbia</button>
        </div>
    </div>

    <div style="margin-top: 50px;font-size:24px;">
        <p id="content" class="text-center"></p>
    </div>


    <div class="row" style="margin-top: 50px; margin-bottom: 50px">

        <img id='photo' src="http://120.77.220.71:8100/a.jpg" class="img-responsive center-block" style="height:300px ">

        <div class="row row-centered">
            <button id="last" type="button" class="btn btn-primary" style="float:left; margin-left: 100px;position:relative;bottom: 150px ">Last</button>
            <button id="next" type="button" class="btn btn-primary" style="float:right; margin-right: 100px;position:relative;bottom: 150px">Next</button>
        </div>
    </div>

    <!-- <button id="hahah" type="button" class="btn btn-primary">HHAAH</button>
    <button id="lalah" type="button" class="btn btn-primary">LLAAH</button> -->


    <script>
        var counter = 0;
        var list = ['a.jpg', 'b.jpeg', 'c.jpg', 'd.jpg', 'e.jpg',
            'f.jpg', 'h.jpg', 'h.jpg', 'i.jpg', 'j.jpg',
            'k.jpg', 'l.jpg', 'm.jpg', 'n.jpg', 'l.jpg', 'm.jpg', 'n.jpg'
        ];

        $('#next').click(function() {
            if (counter < list.length) {
                counter = counter + 1;
                $('#photo').attr("src", "http://120.77.220.71:8100/" + list[counter]);
            }

        });
        $('#last').click(function() {
            if (counter > 0) {
                counter = counter - 1;
                $('#photo').attr("src", "http://120.77.220.71:8100/" + list[counter]);
            }

        });
    </script>



    <!-- local js -->
    <script src="http://120.77.220.71:8100/test.js"></script>
    <!-- CDN jquery -->




</body>

</html>
